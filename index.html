<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoTriangulos</title>
    <link rel="shortcut icon" href="img/icono.svg">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <header class="contenedor-menu" id="contenedor-menu">
        <p class="btn-abrir-menu" id="btn-abrir-menu">
            <i class="fas fa-align-justify"></i>
        </p>
        <nav class="elementos-navegacion">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="enlaces/acerca.html">ACERCA DE</a></li>
                <li><a href="index.html#contacto">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor contenido">
        <section id="inicio">
            <div class="slogan">
                <h1>En DecoTriangulos tenemos<br>los mejores souvenir para tus eventos.</h1>
                    <br>
                <h2>unicos y originales</h2>
            </div>
        </section>

        <section id="catalogo">
            <article class="contenedor-categorias" id="contenedor">
                <div class="titulo-catalogo">
                    <h2>Nuestro Catalogo</h2>
                </div>
                <div class="categorias" id="categorias">
                    <a href="#" class="activo">Todos</a>
                    <a href="#">Souvenir Individual</a>
                    <a href="#">Souvenir Familiar</a>
                    <a href="#">Centro de mesa</a>
                </div>
                <article class="grid" id="grid">
                    <!--CATEGORIA INDIVIDUAL-->
                    <div class="item" data-categoria="souvenir individual" data-descripcion="Cisne de 383 piezas S/Color">
                        <div class="item-contenido">
                            <img src="img/cisne383.jpeg" alt="Cine origami 3D - 383 piezas - Souvenir Individual">
                        </div>
                    </div>
                    <div class="item" data-categoria="souvenir individual" data-descripcion="Caramelero de Color de 470 piezas">
                        <div class="item-contenido">
                            <img src="img/carameleroverde.jpeg" alt="Caramelero Verde origami 3D - 470 piezas - Souvenir Individual">
                        </div>
                    </div>
                    <div class="item" data-categoria="souvenir individual" data-descripcion="Caramelero Tricolor de 392 piezas">
                        <div class="item-contenido">
                            <img src="img/caramelerotricolor.jpeg" alt="Caramelero de Tricolor - 392 piezas - Souvenir Individual">
                        </div>
                    </div>
                    <!--CATEGORIA FAMILIAR-->
                    <div class="item" data-categoria="souvenir familiar" data-descripcion="Cisne de 978 piezas">
                        <div class="item-contenido">
                            <img src="img/cisne978.jpeg" alt="Cine origami 3D - 978 piezas - Souvenir Familiar">
                        </div>
                    </div>
                    <!--CATEGORIA MESA-->
                    <div class="item" data-categoria="centro de mesa" data-descripcion="Jarron Color de 2252 piezas">
                        <div class="item-contenido">
                            <img src="img/jarronespiral.jpeg" alt="Jarron 3D - 2252 piezas - Centro de Mesa">
                        </div>
                    </div>
                </article>
            </article>
        </section>
        <section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

        <footer id="contacto">
            <article class="caja">
                <h2>Contacto</h2>
                <p>stlucasconde@gmail.com</p>
                <div class="iconos">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="otros">
                    <a href="enlaces/acerca.html">ACERCA DE</a>
                </div>
            </article>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="js/catalogo.js"></script>
    <script>
        const menu = document.getElementById('btn-abrir-menu');
        menu.addEventListener('click', () => {
            document.getElementById('contenedor-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
